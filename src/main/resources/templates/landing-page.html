<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gradebook</title>
</head>
<body>
  <h1>LANDING PAGE</h1>
  <form novalidate th:object="${emailDto}" th:action="@{/send-mail}" method="post" class="modal-body">
      Podaj swój email:
      <input th:field="*{fromEmail}" type="text" >
      <div id="validationFromEmail" class="invalid-feedback" th:errors="*{fromEmail}">
          Please enter a parent number !
      </div>
      Podaj temat zapytania:
      <input th:field="*{subject}"  type="text" >
      <div id="validationMailSubject" class="invalid-feedback" th:errors="*{subject}">
          Please enter a parent number !
      </div>
      Podaj treść zapytania:
      <textarea th:field="*{body}" ></textarea>
      <div id="validationMailBody" class="invalid-feedback" th:errors="*{body}">
          Please enter a parent number !
      </div>

      <button type="submit">
          WYŚLIJ
      </button>
  </form>

<div>
    <ul>
        <li th:each="login: ${logins}" >
            <p th:text="${login}"></p>
        </li>
    </ul>
</div>

</body>
</html>
